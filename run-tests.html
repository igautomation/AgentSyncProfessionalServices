<!DOCTYPE html>
<html>
<head>
    <title>Run Tests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        button:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow: auto;
        }
        .output {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Playwright Framework Test Runner</h1>
    
    <p>Click the buttons below to run tests:</p>
    
    <button id="runAllTests">Run All Tests</button>
    <button id="runPlaywrightTests">Run Playwright Tests</button>
    <button id="runUnitTests">Run Unit Tests</button>
    <button id="runTestsOneByOne">Run Tests One by One</button>
    
    <div class="output">
        <h3>Output:</h3>
        <pre id="output">Click a button to run tests...</pre>
    </div>
    
    <script>
        document.getElementById('runAllTests').addEventListener('click', function() {
            runCommand('npm run test:all');
        });
        
        document.getElementById('runPlaywrightTests').addEventListener('click', function() {
            runCommand('npm test');
        });
        
        document.getElementById('runUnitTests').addEventListener('click', function() {
            runCommand('npm run test:unit');
        });
        
        document.getElementById('runTestsOneByOne').addEventListener('click', function() {
            runCommand('npm run test:one-by-one');
        });
        
        function runCommand(command) {
            const output = document.getElementById('output');
            output.textContent = `Running command: ${command}\n\nPlease wait...`;
            
            // In a real environment, you would use fetch or XMLHttpRequest to call a server endpoint
            // that would execute the command and return the results.
            // For this demo, we'll just simulate the output.
            
            output.textContent += `\n\nNote: This is a browser environment and cannot directly execute npm commands.
            
In a real environment, you would need to:
1. Open a terminal
2. Navigate to the project directory
3. Run the command: ${command}

To run the tests in this project:
1. Open a terminal
2. Navigate to /workspace
3. Run one of the following commands:
   - npm test (to run Playwright tests)
   - npm run test:all (to run all tests)
   - npm run test:unit (to run unit tests)
   - npm run test:one-by-one (to run tests one by one)`;
        }
    </script>
</body>
</html>
