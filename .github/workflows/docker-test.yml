name: Docker Test

on:
  push:
    branches: [ main, master, develop ]
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
  pull_request:
    branches: [ main, master, develop ]
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
  workflow_dispatch:

jobs:
  docker-build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: playwright-framework:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker run --rm playwright-framework:test npm run test -- --project=chromium
      
      - name: Run with docker-compose
        run: |
          docker-compose up -d
          docker-compose ps
          docker-compose logs
          docker-compose down