
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1, h2, h3 {
      color: #2c3e50;
    }
    h1 {
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
    }
    .summary {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 15px;
    }
    .stat {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      flex: 1;
      min-width: 150px;
      text-align: center;
    }
    .stat h3 {
      margin-top: 0;
      margin-bottom: 5px;
    }
    .stat .value {
      font-size: 24px;
      font-weight: bold;
    }
    .stat.passed .value { color: #27ae60; }
    .stat.failed .value { color: #e74c3c; }
    .stat.skipped .value { color: #f39c12; }
    .stat.duration .value { color: #3498db; }
    
    .test-suite {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .test-suite h3 {
      margin-top: 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .test-case {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .test-case.passed {
      border-left: 5px solid #27ae60;
    }
    .test-case.failed {
      border-left: 5px solid #e74c3c;
    }
    .test-case.skipped {
      border-left: 5px solid #f39c12;
    }
    .test-case h4 {
      margin-top: 0;
      margin-bottom: 10px;
    }
    .test-case .duration {
      color: #7f8c8d;
      font-size: 0.9em;
    }
    .error-details {
      background-color: #fadbd8;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      font-family: monospace;
      white-space: pre-wrap;
    }
    .media {
      margin-top: 15px;
    }
    .media h5 {
      margin-bottom: 5px;
    }
    .media img {
      max-width: 100%;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }
    .media video {
      max-width: 100%;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }
    .media a {
      display: inline-block;
      padding: 5px 10px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 3px;
      margin-bottom: 10px;
    }
    .logs {
      background-color: #f1f1f1;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      white-space: pre-wrap;
      max-height: 200px;
      overflow-y: auto;
      margin-top: 10px;
    }
    .custom-data {
      margin-top: 20px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Test Report</h1>
  
  <div class="summary">
    <p><strong>Generated:</strong> 6/1/2025, 3:03:17 PM</p>
    <p><strong>Environment:</strong> development</p>
    
    <div class="stats">
      <div class="stat passed">
        <h3>Passed</h3>
        <div class="value">0</div>
      </div>
      <div class="stat failed">
        <h3>Failed</h3>
        <div class="value">0</div>
      </div>
      <div class="stat skipped">
        <h3>Skipped</h3>
        <div class="value">0</div>
      </div>
      <div class="stat duration">
        <h3>Duration</h3>
        <div class="value">0ms</div>
      </div>
    </div>
  </div>
  
  
  
  <h2>Test Results</h2>
  
  
  
  <script>
    // Add any client-side JavaScript here
  </script>
</body>
</html>
