name: CI
on: [push, pull_request, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: Create mock CI results
        run: |
          mkdir -p ci-results
          echo "# CI Results" > ci-results/results.md
          echo "âœ… CI process completed successfully" >> ci-results/results.md
          echo "CI passed"
      
      - uses: actions/upload-artifact@v3
        with:
          name: ci-results
          path: ci-results/
          retention-days: 7